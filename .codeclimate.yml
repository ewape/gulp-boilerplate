engines:
  eslint:
    enabled: true   
  scss-lint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
ratings:
  paths:
    - "**.js"
    - "**.scss"
exclude_paths: []
parserOptions:
  sourceType: module
  ecmaFeatures:
    jsx: true
env:
  amd: true
  browser: true
  es6: true
  jquery: true
  node: true
rules:
  wrap-iife: ["error", "any"]