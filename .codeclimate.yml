engines:
  eslint:
    enabled: true
    checks:
      wrap-iife:
        enabled: false
  scss-lint:
    enabled: true
    exclude_fingerprints:
    - b85b5176ec3e2c2c5e0206fc906c62cd
    - fc3f8fab628d42e71a73e3614c8ab4c7
    - e787c34e10f2dbd3c62b3f07950a1978
    - 10cc63692b8bf5353cf9fcd835f672fa
    - f496fe86fd66b89dca67b11b7692cbc9
    - 20c454592e187224f77ba8394260a8ec
    checks:
      Indentation:
        enabled: false
      PropertySortOrder:
        enabled: false
      FinalNewline:
        enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - javascript
ratings:
  paths:
    - "**.js"
    - "**.scss"
parserOptions:
  sourceType: module
  ecmaFeatures:
    jsx: true
env:
  amd: true
  browser: true
  es6: true
  jquery: true
  node: true