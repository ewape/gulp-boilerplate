<section class="section accent-@@color" id="clean">
	<div class="container">
		<h2>
			<svg class="icon svg-delete-dims">
				<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#delete"></use>
			</svg>
			Clean build directories
		</h2>
		<code>
			$ gulp clean
		</code>

		<h2>
			<svg class="icon svg-renew-dims">
				<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#renew"></use>
			</svg>
			Rebuild project
		</h2>
		<code>
			$ gulp bower <br>
			$ gulp build
		</code>
	</div>
</section>
