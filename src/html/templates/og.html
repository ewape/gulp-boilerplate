	<meta property="og:title" content="@@if context.title{@@title}" />
    <meta property="og:description" content="@@if context.description{@@description}" />
    <meta property="og:type" content="@@if context.type{@@type}" />
    <meta property="og:url" content="@@if context.url{@@url}" />
    <meta property="og:image" content="@@if context.image{@@image}" />
    <meta property="og:image:type" content="@@if context.image_type{@@image_type}" />
    <meta property="og:image:width" content="@@if context.image_width{@@image_width}" />
    <meta property="og:image:height" content="@@if context.image_height{@@image_height}" />
