<!DOCTYPE html>
<html lang="pl">
<head>
	<title>@@if context.title{@@title}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="@@if context.description{@@description}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="dist/css/app.min.css" />
	<meta property="og:title" content="@@if context.title{@@title}" />

    <meta property="og:image" content="dist/images/js.png" /><!-- absolute url required -->
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
</head>
